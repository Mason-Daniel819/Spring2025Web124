<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Daniel Mason">
  <meta name="date" content ="03/16/2025">
  <!--Daniel Mason 03/16/2025-->
  <!--Adapted from https://javascript30.com/ 29 CountDown Timer-->
  <!--Changed the display__end-time to display_gameOver
  Changed the times to standard sport sections for times-->
  <title>Sports Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="300" class="timer__button">5 Minutes</button>
      <button data-time="360" class="timer__button">6 Minutes</button>
      <button data-time="600" class="timer__button">10 Minutes</button>
      <button data-time="900" class="timer__button">15 minutes</button>
      <button data-time="1200" class="timer__button">20 Minutes</button>
      
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__gameOver"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
