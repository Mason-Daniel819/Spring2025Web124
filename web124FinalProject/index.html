<body>
    <h1>JavaScript Calculator</h1>
    <input type="number" id="num" placeholder="choose a number">
    <label for="num"></label>
    <button id="calculate">Calculate!</button>
    <section class="grid">
        <section>
            <h4>Addition</h4>
            <p id="addition"></p>
        </section>
        <section>
            <h4>Subtraction</h4>
            <p id="subtraction"></p>
        </section>
        <section>
            <h4>Multiplication</h4>
            <p id="multiplication"></p>
        </section>
        <section>    
            <h4>Division</h4>
            <p id="division"></p>
        </section>
</section>
    <script src="script.js"></script>
</body>
</html>
